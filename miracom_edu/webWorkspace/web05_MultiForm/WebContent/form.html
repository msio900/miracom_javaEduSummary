<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" >
<title>Insert title here</title>
</head>
<body>
<h1>MultiForm Servlet...</h1>
<!-- form 태그 ::
		1. 다양한 입력양식 폼을 하나로 묶는 역할을 함.
		2. 크게 2가지 속성이 있다.
			필수 속성은 action으로 연결된 서버상의 페이지(S.D-정적문서/D.D-동적문서)를 지정한다.
			Optional한 속성으로 method...값으로 GET / POST방식으로 나뉜다.
			default값은 "get"
 -->
<form action="MF" method="get">
	NAME: <input type="text" name="name"><br><br>
	ADDR: <input type="text" name="addr"><br><br>
	<input type="submit" value="Data Send"><br><br>
</form>
 <!-- anker tag 페이지 이동에 많이 사용하는 태그 : 가장 기본적인 연결방식....get방식 "get it"... -->
<a href="MF?name=James&addr=NY">MultiForm Servlet으로 이동합니다.</a>
</body>
</html>
